<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- This is the styles sheet -->
  <link rel="stylesheet" href="styles.css" >

  <title>Sorting Visualizer</title>
  <header>
    <h1>Sorting Visualizer</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="btn btn-lg btn-outline-success ma" type="button" name="button"id="newArray">New Array</button>
      <span class="ma">
        <label class="heading">Size</label>
        <input id ="size_of" type="range" min=5 max=180 value=100 >
      </span>
      <span>
        <label class="heading" >Speed</label>
        <input id = "changeSpeed" type="range" min="1" max="149" value=10>
      </span>
      <div class="ml-auto">
        <ul class="navbar-nav">
          <!-- <li class="nav-item"><button class="btn" type="button" name="button">MerSort</button></li> -->

          <li class="nav-item"><button class="btn btn-lg btn-outline-primary" type="button" name="button" id="insertionSort" >Insertion Sort</button></li>
          <li class="nav-item"><button class="btn btn-lg btn-outline-primary" type="button" name="button" id="mergeSort" >Merge Sort</button></li>
          <li class="nav-item"><button class="btn btn-lg btn-outline-primary" type="button" name="button" id="quickSort" >Quick Sort</button></li>
          <li class="nav-item"><button class="btn btn-lg btn-outline-primary" type="button" name="button" id="heapSort" >Heap Sort</button></li>
        </ul>
      </div>
    </nav>
  </header>
</head>
<body class="p-3 mb-2 bg-dark text-white">

  <section id="addTheBars" class="container">
  </section>
